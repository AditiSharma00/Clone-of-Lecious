    <div id="admin_add_products_main_body" style="display: none;">

        <div id="admin_add_products_sec_head">
            Add Products

        </div>
        <div id="add_product_sec_body">
            <div class="add_one_product_card_in_server">
                <div>
                    <span>Category</span>
                    <input data-key="category" type="text" placeholder="Enter Category" value="chicken" required>
                </div>
                <div>
                    <span>Name</span>
                    <input data-key="title" type="text" placeholder="Enter Product Name" value="Chicken Mince (Keema)" required>
                </div>
                <div>
                    <span>Description</span>
                    <textarea data-key="description" cols="30" placeholder="Enter Product Description" rows="5"
                        required>This perfectly ground, succulent, juicy meat comes from our dedicated team of Nakhrebaaz! Whip up delicious momos, meatballs, burger patties, Keema curry & more.  Made with fresh, cleaned chicken breast that has been ground to perfection, this cut makes it easy for you to whip up dishes like Chicken Dumplings, Spaghetti and Meatballs, Chicken Pot Pie and more within minutes!  Licious hens are raised on bio-secure farms and are antibiotic residue-free.  Our chicken is stored in temperature-controlled conditions, between 0-4°C , to ensure that it is chilled, never frozen. Order Licious Chicken Mince (Keema) online and get it home delivered.</textarea>
                </div>
                <div>
                    <span>Rate</span>
                    <input data-key="price" type="number" placeholder="Enter Product Rate" value="224" required>
                </div>
                <div>
                    <span>Max-Rate</span>
                    <input data-key="maxPrice" type="number" placeholder="Enter Max-Rate of Product" value="282" required>
                </div>
                <div>
                    <span>Stocks</span>
                    <input data-key="stock" type="number" placeholder="Enter Stocks" value="1000" required>
                </div>
                <div>
                    <span>Image1</span>
                    <input data-key="img1" type="url" placeholder="Main Image URL" value="https://dao54xqhg9jfa.cloudfront.net/OMS-ProductMerchantdising/d97b1a18-602e-4ceb-f827-094f6687349a/original/Chicken_Mince_Large_Pack_Hero_Shot.jpg?format=webp" required>
                </div>
                <div>
                    <span>Image2</span>
                    <input data-key="img2" type="url" placeholder="2nd Image URL" value="https://dao54xqhg9jfa.cloudfront.net/OMS-ProductMerchantdising/6f666c59-e502-30b6-fa8b-196d23529240/original/1623485172.jpg?format=webp" required>
                </div>
                <div>
                    <span>Image3</span>
                    <input data-key="img3" type="url" placeholder="3rd Image URL" value="https://dao54xqhg9jfa.cloudfront.net/OMS-ProductMerchantdising/90bc55dc-c429-1cc8-c916-eef2a6b5f942/original/WhatsApp_Image_2022-06-10_at_12.37.50_PM_(1)_(1).jpeg?format=webp" required>
                </div>
                <div>
                    <button onclick="previewNewProductCard()">Preview</button>
                    <button onclick="addNewProduct()" id="addProductButtonAdmin" style="display: none;background-color: #D11243; border: 0px; color: white;">ADD</button>
                </div>
            </div>
            <div id="view_new_card_preview" style="display: none;">
                <div>
                    <img id="new_product_img_preview" src="" alt="">

                </div>
                <div>
                    <div id="new_product_name_preview"></div>
                    <div id="new_product_des_preview"></div>
                    <div>

                        <span class="preview_mrp" style="text-decoration: line-through;"></span>
                        <span class="preview_discount"></span>
                    </div>
                </div>
